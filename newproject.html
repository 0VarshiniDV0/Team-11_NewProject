<!DOCTYPE html>
<html>
<head>
  <title>Hostel Management Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      display: flex;
    }
 .sidebar {
      width: 220px;
      background-color: #3f51b5;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
.sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
.main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
.dashboard-section {
      display: none;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    .dashboard-section h2 {
      color: #3f51b5;
      text-align: center;
      margin-bottom: 20px;
    }
