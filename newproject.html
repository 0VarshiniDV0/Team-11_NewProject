<!DOCTYPE html>
<html>
<head>
  <title>Hostel Management Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .container {
      display: flex;
    }
 .sidebar {
      width: 220px;
      background-color: #3f51b5;
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }
.sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
.main {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
.dashboard-section {
      display: none;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
    }
    .dashboard-section h2 {
      color: #3f51b5;
      text-align: center;
      margin-bottom: 20px;
    }
input, select {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
 button {
      padding: 12px 25px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      font-size: 16px;
    }
 button:hover {
      background-color: #2c3e90;
    }
    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      border-radius: 8px;
    }
.menu-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .menu-table th, .menu-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .menu-table th {
      background-color: #f4f4f4;
    }
</style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li onclick="showSection('student-registration')">Register Student</li>
        <li onclick="showSection('Dining-Hall-Photos')">Dining Hall Photos</li>
        <li onclick="showSection('kitchen-menu')">Kitchen Menu</li>
        <li onclick="showSection('hostel-photos')">Hostel Photos</li>
        <li onclick="showSection('bedroom-photos')">Bedroom Photos</li>
        <li onclick="logout()">Logout</li>
      </ul>
    </aside>
